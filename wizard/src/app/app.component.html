<div class="wizard">
  <hr class="line">
  <app-steps></app-steps>
  <div class="triangle-{{currentStep.stepIndex}}"><i class="glyphicon glyphicon-triangle-bottom"></i>
  </div>
  <hr class="line2">
  <div class="container">
    <div class="template" *ngIf="currentStep.stepIndex==4">
      <app-template>
        <ng-container heading> Complete</ng-container>
        <ng-container content> You have successfully completed all steps. </ng-container>
      </app-template>
    </div>
    <div class="template" *ngIf="currentStep.stepIndex!=4">
      <app-template>
        <ng-container heading> Step {{currentStep.stepIndex}}</ng-container>
        <ng-container content> This is step {{currentStep.stepIndex}}. </ng-container>
      </app-template>
    </div>
    <div class="nav-buttons">
      <app-button (click)="previous()" [hidden]="currentStep.stepIndex==1 || currentStep.stepIndex==4"><p >Previous</p></app-button>
      <app-button (click)="saveAndContinue()" [hidden]="currentStep.stepIndex!=3"><p >Skip</p></app-button>
      <app-button (click)="saveAndContinue()" [hidden]="currentStep.stepIndex==4"><p >Save and Continue</p></app-button>
    </div>

  </div>
</div>
